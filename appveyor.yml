
version: 1.0.{build}.{branch}
clone_depth: 1

environment:

  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2022
      Platform: x64

init:
- echo init

install:
- echo install_script
- pacman -S --needed --noconfirm mingw-w64-ucrt-x86_64-curl

build_script:
- echo build_script
- mkdir Play
- cd Play
- mkdir Play2
- cd Play2
- ps: |
    # Set-PSDebug -Trace 2
    $MIKTEX_MIRROR = "https://miktex.org/download/win/basic-miktex-x64.exe"
    Write-Host "Downloading " + $MIKTEX_MIRROR
    & curl.exe -o ../basic-miktex-x64.exe -L $MIKTEX_MIRROR
    
